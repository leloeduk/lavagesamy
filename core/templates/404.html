{% extends 'base.html' %}
{% load static %}

{% block title %}Page non trouvée - 404{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <img src="{% static 'core/images/404.svg' %}" alt="404 Not Found" style="max-width: 300px;">
    <h1 class="mt-4 display-4 text-danger">404</h1>
  <p class="lead">⛔Désolé, la page que vous cherchez n'existe pas ou a été déplacée.</p>
    <a href="{% url 'gestion:dashboard' %}" class="btn btn-primary mt-3">
        Retour à l'accueil
    </a>
</div>
{% endblock %}
