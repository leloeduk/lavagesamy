{% extends 'core/base.html' %}

{% block title %}Nouvel Utilisateur{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Nouvel Utilisateur</h1>
    <a href="{% url 'utilisateur-list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Informations de l'Utilisateur</h5>
    </div>
    <div class="card-body">
        <form method="post" id="userForm">
            {% csrf_token %}
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Nom d'utilisateur*</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password1" class="form-label">Mot de passe*</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Confirmer le mot de passe*</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="telephone" class="form-label">Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Rôle*</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Sélectionner un rôle</option>
                        <option value="Admin">Admin</option>
                        <option value="Caissier">Caissier</option>
                        <option value="Laveur">Laveur</option>
                        <option value="Superviseur">Superviseur</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <textarea class="form-control" id="adresse" name="adresse" rows="2"></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn
