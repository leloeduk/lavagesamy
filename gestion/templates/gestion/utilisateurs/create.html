{% extends 'base.html' %}

{% block title %}Nouvel Utilisateur{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-person-plus-fill me-2"></i>Nouvel Utilisateur</h1>
    <a href="{% url 'gestion:utilisateur-list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Retour
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Informations de l'Utilisateur</h5>
    </div>
    <div class="card-body">
        <form method="post" id="userForm" novalidate>
            {% csrf_token %}
            
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label"><i class="bi bi-person"></i> Nom d'utilisateur <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Entrez le nom d'utilisateur" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemple@domaine.com" required>
                </div>
            </div>
            
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="first_name" class="form-label"><i class="bi bi-person-badge"></i> Prénom</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Prénom">
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label"><i class="bi bi-person-badge"></i> Nom</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Nom">
                </div>
            </div>
            
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="password1" class="form-label"><i class="bi bi-lock"></i> Mot de passe <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="********" required minlength="8" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text">Minimum 8 caractères.</div>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label"><i class="bi bi-lock-fill"></i> Confirmer le mot de passe <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="********" required minlength="8">
                </div>
            </div>
            
            <div class="row g-3 mt-2">
                <div class="col-md-6">
                    <label for="telephone" class="form-label"><i class="bi bi-telephone"></i> Téléphone</label>
                    <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="+242 000 000 000">
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label"><i class="bi bi-people"></i> Rôle <span class="text-danger">*</span></label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="" disabled selected>Sélectionner un rôle</option>
                        <option value="Admin">Admin</option>
                        <option value="Caissier">Caissier</option>
                        <option value="Laveur">Laveur</option>
                        <option value="Superviseur">Superviseur</option>
                    </select>
                </div>
            </div>
            
            <div class="mt-3">
                <label for="adresse" class="form-label"><i class="bi bi-geo-alt"></i> Adresse</label>
                <textarea class="form-control" id="adresse" name="adresse" rows="2" placeholder="Adresse complète (optionnel)"></textarea>
            </div>
            
            <div class="mt-4 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Enregistrer
                </button>
                <a href="{% url 'gestion:utilisateur-list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-circle"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
